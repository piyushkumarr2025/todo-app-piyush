<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Toâ€‘Do List | Piyush</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header" aria-label="To-Do List Header">
    <h1>ğŸ“ Toâ€‘Do List</h1>
    <p class="subtitle">Add â€¢ Complete â€¢ Edit â€¢ Delete â€” Data saves in your browser</p>
  </header>

  <main class="container">
    <section class="add-task" aria-label="Add a new task">
      <form id="task-form" autocomplete="off">
        <input id="task-input" type="text" placeholder="What do you need to do?" aria-label="Task name" required />
        <input id="task-date" type="date" aria-label="Due date (optional)" />
        <button id="add-btn" type="submit" class="btn primary">Add Task</button>
      </form>
    </section>

    <section class="controls" aria-label="List controls">
      <div class="filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="active">Active</button>
        <button class="chip" data-filter="completed">Completed</button>
      </div>
      <div class="search-wrap">
        <input id="search" type="search" placeholder="Search tasksâ€¦" aria-label="Search tasks" />
      </div>
    </section>

    <section class="list" aria-label="Task list">
      <ul id="task-list" role="list"></ul>
    </section>

    <section class="footer-actions">
      <div id="counts" aria-live="polite">0 total â€¢ 0 active â€¢ 0 completed</div>
      <div class="actions-right">
        <button id="clear-completed" class="btn ghost">Clear Completed</button>
        <button id="export-json" class="btn ghost">Export</button>
        <input id="import-file" type="file" accept="application/json" hidden />
        <button id="import-json" class="btn ghost">Import</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Made by Piyush â€¢ Works offline (Local Storage)</small>
  </footer>

  <template id="task-item-template">
    <li class="task" data-id="">
      <label class="checkbox">
        <input type="checkbox" class="toggle" aria-label="Mark task complete" />
        <span class="checkmark" aria-hidden="true"></span>
      </label>

      <div class="task-main">
        <div class="task-title" tabindex="0"></div>
        <div class="meta">
          <span class="due"></span>
          <span class="ts"></span>
        </div>
      </div>

      <div class="task-actions">
        <button class="icon-btn edit" title="Edit" aria-label="Edit task">âœï¸</button>
        <button class="icon-btn delete" title="Delete" aria-label="Delete task">ğŸ—‘ï¸</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
