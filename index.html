<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do Pro | Piyush</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="app-header">
    <div class="left">
      <h1>üìù To‚ÄëDo Pro</h1>
      <p class="subtitle">Priority ‚Ä¢ Categories ‚Ä¢ Dark mode ‚Ä¢ Sorting ‚Ä¢ Stats</p>
    </div>
    <div class="right">
      <button id="theme-toggle" class="btn ghost" aria-label="Toggle theme">üåô</button>
    </div>
  </header>

  <main class="container">
    <section class="stats">
      <div class="card" id="stat-overdue"><span class="kpi">0</span><small>Overdue</small></div>
      <div class="card" id="stat-today"><span class="kpi">0</span><small>Due Today</small></div>
      <div class="card" id="stat-completed"><span class="kpi">0</span><small>Completed</small></div>
    </section>

    <section class="add-task">
      <form id="task-form" autocomplete="off">
        <input id="task-input" type="text" placeholder="Task title‚Ä¶" required />
        <input id="task-category" type="text" placeholder="Category (e.g. College)" />
        <select id="task-priority" aria-label="Priority">
          <option value="medium">Priority: Medium</option>
          <option value="high">Priority: High</option>
          <option value="low">Priority: Low</option>
        </select>
        <input id="task-date" type="date" aria-label="Due date (optional)" />
        <button id="add-btn" type="submit" class="btn primary">Add</button>
      </form>
    </section>

    <section class="controls">
      <div class="filters">
        <button class="chip active" data-filter="all">All</button>
        <button class="chip" data-filter="active">Active</button>
        <button class="chip" data-filter="completed">Completed</button>
        <button class="chip" data-filter="overdue">Overdue</button>
      </div>
      <div class="sort-search">
        <select id="sort-by">
          <option value="created_asc">Sort: Created ‚Üë</option>
          <option value="created_desc">Sort: Created ‚Üì</option>
          <option value="due_asc">Sort: Due Date ‚Üë</option>
          <option value="due_desc">Sort: Due Date ‚Üì</option>
          <option value="priority">Sort: Priority</option>
          <option value="title">Sort: Title</option>
        </select>
        <input id="search" type="search" placeholder="Search‚Ä¶" />
      </div>
    </section>

    <section class="list">
      <ul id="task-list" role="list"></ul>
    </section>

    <section class="footer-actions">
      <div id="counts">0 total ‚Ä¢ 0 active ‚Ä¢ 0 completed</div>
      <div class="actions-right">
        <button id="clear-completed" class="btn ghost">Clear Completed</button>
        <button id="export-json" class="btn ghost">Export</button>
        <input id="import-file" type="file" accept="application/json" hidden />
        <button id="import-json" class="btn ghost">Import</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <small>Made by Piyush ‚Ä¢ Pro features with LocalStorage</small>
  </footer>

  <template id="task-item-template">
    <li class="task" data-id="">
      <label class="checkbox">
        <input type="checkbox" class="toggle" />
        <span class="checkmark"></span>
      </label>

      <div class="task-main">
        <div class="row">
          <span class="priority-badge">MED</span>
          <div class="task-title" tabindex="0"></div>
        </div>
        <div class="meta">
          <span class="cat"></span>
          <span class="due"></span>
          <span class="ts"></span>
        </div>
      </div>

      <div class="task-actions">
        <button class="icon-btn edit" title="Edit">‚úèÔ∏è</button>
        <button class="icon-btn delete" title="Delete">üóëÔ∏è</button>
      </div>
    </li>
  </template>

  <script src="app.js"></script>
</body>
</html>
